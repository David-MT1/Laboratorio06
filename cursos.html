<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
</head>
<body>
    <header>
        <h1>Recursos</h1>
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="lenguajes.html">lenguajes</a></li>
                <li><a href="registro.html">registro</a></li>
                <li><a href="validacion.html">validacion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#"><h2>formulario de inscripcion a un curso:</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Jose"><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Perez"><br><br>

            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" placeholder="ejem. 61049065" pattern="{8}"><br><br>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com"><br><br>

            <label for="aaa">
                SELECCIONA UN CURSO: <br>
                <input type="checkbox" id="IDWEB" name="aaa">
                <label for="IDWEB">IDWEB</label><br>
                <input type="checkbox" id="DSOO" name="aaa">
                <label for="DSOO">DSOO</label><br>
                <input type="checkbox" id="Calculo" name="aaa">
                <label for="Calculo">Calculo</label>

            </label>
            <br><br>
            <label for="modalidad">elige la modalidad <br>
                <input type="radio" id="presencial" name="modalidad">
                <label for="presencial">presencial</label><br>
                <input type="radio" id="virtual" name="modalidad">
                <label for="virtual">virtual</label>
            </label>
            <br><br>
            <label for="horario">Selecciona horario <br>
                <input type="radio" id="mañana" name="horario">
                <label for="mañana">mañana</label><br>
                <input type="radio" id="tarde" name="horario">
                <label for="tarde">tarde</label><br>
                <input type="radio" id="noche" name="horario">
                <label for="noche">noche</label>

            </label><br><br>

            <label for="largo">Agrega un comentario</label>
            <textarea id="largo" rows="4" cols="50">escribe aca tu comentario</textarea>

            <button type="submit">Enviar</button>
            <button type="reset"">eliminar todo</button>
        </form>
    </main>
    
</body>
</html>
